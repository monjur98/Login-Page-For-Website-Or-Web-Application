<body>
    <section class="login-page">
        <div class="login-side-bar">
            <div class="login-text">
                <img src="https://codebuzz.in/assets/image/logo.svg" alt="Logo">
                <h2>Company Name</h2>
                <p>Welcome to Website Admin Panel</p>
                <p class="text-danger">Alert Message Here...</p>
            </div>
            <form action="#">
                <div class="mb-3">
                    <label for="userId" class="form-label"><i class="las la-user"></i> User
                        ID</label>
                    <input type="text" class="form-control form-control-sm" id="userId">
                </div>
                <div class="mb-3">
                    <label for="userPassword" class="form-label"><i class="las la-lock"></i>
                        Password</label>
                    <input type="password" class="form-control form-control-sm" id="userPassword">
                </div>
                <div class="text-end">
                    <button type="button" class="btn btn-success btn-sm">LOGIN <i class="las la-sign-in-alt"></i></button>
                </div>
            </form>
        </div>
    </section>
